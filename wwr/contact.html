        <main>
            <h1>Contact us at: </h1>

            <div class="home">
                <div >
                    <p class="address">Address: <br> 403 McEwen Dr., Belgrade, Montana, 59714</p>
                    <p class="number">Call: <br> (406)-595-3707</p>
                    <p class="email">Email: <br> GalaciForever@gmail.com</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d188775.84456424773!2d-111.1611674060114!3d45.792791731767664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707543558381!5m2!1sen!2sus"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="empolyees">
                    <figure>
                        <img src="images/employee3.jpg" alt="Employee One">
                            <figcaption>Owner: Trevor</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee1.jpg" alt="Employee Two">
                            <figcaption>Co-Owner: Mellissa</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="Employee Three">
                            <figcaption>Assistant: Kyle</figcaption>
                    </figure>
                </div>
            </div>

            <form>
                <p class="q1">Any Questions?</p>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="info">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="info">
                        <label for="useremail">Email: </label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Questions</legend>
                    <div class="type">
                        <label>What kind of questions: </label>

                        <input class="radio" type="radio" id="general_inquiry" name="questions">
                        <label for="general_inquiry">General Inquiry</label>

                        <input class="radio" type="radio" id="reservation" name="questions">
                        <label for="reservation">Reservation Question</label>

                        <input class="radio" type="radio" id="suggestion" name="questions">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <div class="q3">
                        <label class="quest" for="question">What is your question?</label>
                        <textarea id="question" name="question" rows="4" placeholder="Enter your question here"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Optional</legend>
                    <div class="news">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
