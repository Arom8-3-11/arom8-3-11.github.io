<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1">
        <title>Web Questionaire</title>
        <meta name="description" content="web knowledge quiz">
        <meta name="author" content="Audrey Romrell">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body>
        <header>
            <h1>HTML and CSS Knowledge Quiz</h1>
        </header>

        <main>
            <form>
                <fieldset>

                    <label for="q1">1. What does the HTML acronym stand for? </label>
                    <input type="text" id="q1" name="q1">

                    <label for="q2">2. Does it matter what order the meta charset and meta names are placed? Why?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>

                    <label for="q3">3. Which of the following is a valid CSS selector?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="universal">* {}</option>
                        <option value="hythen">-- main {}</option>
                        <option value="back-slash">/div {}</option>
                        <option value="exponent">^footer {}</option>
                    </select>

                    <label for="q4">4. What is the bottom-padding of this declaration?</label>
                        <p class="labelq4">button{ padding: 3px 10px 4px}</p>
                    <input type="number" id="q4" name="q4">

                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <p>| ©️2024 | Audrey Romrell | HTML and CSS Knowledge Quiz |</p>
        </footer>
    </body>
</html>
